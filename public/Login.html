<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - கந்தன் சேவா சங்கம்</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-image: url('img/background-image.jpg'); /* Replace 'background-image.jpg' with your actual image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .login-container h2 {
      margin-bottom: 30px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-warning text-center">
          <h4>கந்தன் சேவா சங்கம்</h4>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" required>
              <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" required>
              <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
        <div class="card-footer bg-danger text-center">
          <p class="text-light" id="lblErrMsg"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/scripts.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
  const loginForm = document.getElementById('loginForm');
  
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (!username || !password) {
      displayError('Please enter your username and password.');
      return;
    }
    
    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    })
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error('Invalid credentials');
      }
    })
    .then(data => {
      window.location.href = '/Matrimony'; // Redirect to dashboard page on successful login
    })
    .catch(error => {
      displayError(error.message);
    });
  });

  function displayError(message) {
    const errorDivs = document.querySelectorAll('.invalid-feedback');
    errorDivs.forEach(div => {
      var messageParagraph = document.getElementById("lblErrMsg");
      messageParagraph.textContent = message +" Please try again !";
    });
  }
});

</script>
</body>
</html>
