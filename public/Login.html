<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>கந்தகோட்டம் சேவா சங்கம்</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="js/scripts.js"></script>
  </head>
  <body class="login-body d-flex flex-column min-vh-100">

    <!-- Main content -->
    <div class="container my-auto">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-warning text-center">
              <img src="/img/KandhaLogo.png" style="height:5%;width: 5%;" alt="Logo" />
              <span class="ml-2">கந்தகோட்டம் சேவா சங்கம்</span>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter your username.
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter your password.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </form>
            </div>
            <div class="card-footer bg-danger text-center" id="errorFooter" style="display:none;">
              <p class="text-light" id="lblErrMsg"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Full-width footer -->
    <footer class="bg-danger text-white text-center py-3 mt-auto w-100" style="left:0; right:0;">
      <div class="container-fluid px-0">
        <p>&copy; 2025 கந்தகோட்டம் சேவா சங்கம், நெ. 12, பிள்ளையார் கோயில் தெரு, பார்க் டவுன், சென்னை - 600003</p>
      </div>
    </footer>

  </body>
</html>
